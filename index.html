<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İbrahim AKÇAY - DevOps & Linux Uzmanı</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="cv-container">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <div class="profile">
                <!-- Profile Image -->
                <img src="" alt="Profile Picture" class="profile-pic" id="profile-pic">

                <!-- Name and Title -->
                <h1 class="name" id="name"></h1>
                <p class="title" id="title"></p>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-envelope"></i> İletişim</h3>
                <ul class="contact-list" id="contact-list">
                    <!-- Dynamic Content -->
                </ul>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-graduation-cap"></i> Eğitim</h3>
                <div id="education-list">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-code"></i> Yetenekler</h3>
                <div class="skills-list" id="skills-list">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="sidebar-section">
                <h3><i class="fas fa-language"></i> Diller</h3>
                <ul class="language-list" id="languages-list">
                    <!-- Dynamic Content -->
                </ul>
            </div>
        </aside>

        <!-- Main Content Section -->
        <main class="main-content">
            <section class="summary">
                <h2 class="section-title">Hakkımda</h2>
                <p id="summary-text">
                    <!-- Dynamic Content -->
                </p>
            </section>

            <section class="experience">
                <h2 class="section-title">İş Deneyimi</h2>
                <div id="experience-list">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <section class="projects">
                <h2 class="section-title">Projeler</h2>
                <div id="projects-list">
                    <!-- Dynamic Content -->
                </div>
            </section>
        </main>
    </div>

    <!-- Data & Logic -->
    <script src="cv-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
